<!DOCTYPE html>

<html>
    <head>
        <title>TasKeeper</title>
        <link rel="icon" type="image/x-icon" href="/images/fal.PNG">
    </head>
    <body>
        <div id="inputers">
            <input id="task" type="text" placeholder="Enter the task name...">
            <button id="Add" onclick="newElement()" title="Add">+</button>
        </div>
        <ul id="list"></ul>
        <script>
            function closer() {
                var myNodelist = document.getElementsByTagName("LI");
                var i;
                for (i = 0; i < myNodelist.length; i++) {
                    var span = document.createElement("SPAN");
                    var txt = document.createTextNode("\u00D7");
                    span.className = "close";
                    span.appendChild(txt);
                    myNodelist[i].appendChild(span);
            }
                
            }
            function newElement() {
                    var node = document.createElement("li");
                    var inputval=document.getElementById("task").value;
                if (inputval === ""){
                    alert("you must enter something")
                }
                else{
                    var textnode = document.createTextNode(inputval);
                    node.appendChild(textnode);
                    document.getElementById("list").appendChild(node);
                    compeleter();
                    closer();
                }
            }
            function compeleter() {
                var myNodelist = document.getElementsByTagName("LI");
                var i;
                for (i = 0; i < myNodelist.length; i++) {
                    var span = document.createElement("SPAN");
                    var txt = document.createTextNode("\u2713");
                    span.className = "compeleted";
                    span.appendChild(txt);
                    myNodelist[i].appendChild(span);
                }
            }
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function() {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }
        </script>
    </body>
</html>
